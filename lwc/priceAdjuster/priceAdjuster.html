<template>
  
  <lightning-card icon="action:adjust_value" title="Price Adjuster">
  
    <div class="slds-p-around_medium">

      <lightning-layout multiple-rows>
    
        <lightning-layout-item size='12'>
          <template if:true={productFamilyPicklist.data}>
            <lightning-combobox 
              name="family" 
              label="Product Family" 
              value={family}
              options={productFamilyPicklist.data.values} 
              onchange={handleChangeFam}>
            </lightning-combobox>
          </template>
        </lightning-layout-item>

        <lightning-layout-item size='12'>
          <lightning-combobox
            name="geography"
            label="Geography"
            value={geography}
            placeholder="Select Geography"
            options={geographyOptions}
            onchange={handleChangeGeo} >
          </lightning-combobox>

        </lightning-layout-item>

        <lightning-layout-item size='12'>
          <lightning-input 
            type="number"
            name="adjustment"
            label="Price Adjustment (%)"
            value={adjustment}
            formatter="percent-fixed"
            onchange={handleChangeAdjustment}
            step="0.01">
          </lightning-input>
        </lightning-layout-item>

      </lightning-layout>

      <div class="slds-m-top_medium slds-clearfix">
        <lightning-button 
          variant="brand"
          class="slds-float_right"
          label="Submit" 
          title="Submit Form"
          onclick={handleSubmit}
          type='submit'>
        </lightning-button>
      </div>

    </div>
  
    <template if:true={loading}>
      <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>

  </lightning-card>

</template>
