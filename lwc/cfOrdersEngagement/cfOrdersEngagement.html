<template>
            <div class="nds-grid nds-wrap nds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <omnistudio-toast class="flexcard-toast-element" theme="nds" title="" message="" styletype=""> </omnistudio-toast>
</div>
            <div if:true={showLoader} class="nds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <omnistudio-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="small"
      theme="nds"
      ></omnistudio-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <omnistudio-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-card nds-p-around_x-small nds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="nds-col   nds-size_3-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element0_child"   card={card}  record={record}  placeholder="output"  field-name="OrderNumber"  label="Order Number"  type="text"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element1" class="nds-col   nds-size_3-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element1_child"   card={card}  record={record}  placeholder="output"  field-name="EffectiveDate"  label="Date"  type="date"  format="M/D/YYYY"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element2" class="nds-col   nds-size_3-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element2_child"   card={card}  record={record}  placeholder="output"  field-name="Status"  label="Status"  type="text"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element3" class="nds-col   nds-size_3-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element3_child"   card={card}  record={record}  placeholder="output"  field-name="TotalAmount"  label="Total Amount"  type="currency"  locale="en-US"  currency="USD"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element4" class="nds-col   nds-p-around_x-small  nds-size_12-of-12  " data-rindex={rindex} style="      
         " >
    <omnistudio-block data-style-id="state0element4_child"  card={card}  record={record}  label="\Order Number: {OrderNumber} - {Status}"  collapsible="true"  collapsed-by-default="true"  styles='\{"label":{"color":"#15A321"}}'  theme="nds"  ><div class="nds-grid nds-wrap">
          <div data-style-id="state0element4block_element0" class="nds-col   nds-size_12-of-12 " data-rindex={rindex} style="" ><c-cf-order-items data-style-id="state0element4block_element0_child"  tracking-obj={_childCardTrackingObj}  is-inside-parent={insideParent} parent-uniquekey={uniqueKey}  card-node=""  parent-record={record}  records={_records}  parent-mergefields={card}  record-id={recordId}  is-child-card-tracking-enabled="false"  parent-attribute='\{"OrderId":"{OrderId}"}'  object-api-name={objectApiName}  theme="nds"   onupdateparent={updateParentData}></c-cf-order-items>
    </div>
        </div></omnistudio-block>
    </div>
        </div>
      </omnistudio-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <omnistudio-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-card nds-p-around_x-small nds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="nds-col   nds-size_3-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element0_child"   card={card}  record={record}  placeholder="output"  field-name="OrderNumber"  label="Order Number"  type="text"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element1" class="nds-col   nds-size_3-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element1_child"   card={card}  record={record}  placeholder="output"  field-name="EffectiveDate"  label="Date"  type="date"  format="M/D/YYYY"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element2" class="nds-col   nds-size_3-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element2_child"   card={card}  record={record}  placeholder="output"  field-name="Status"  label="Status"  type="text"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element3" class="nds-col   nds-size_3-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element3_child"   card={card}  record={record}  placeholder="output"  field-name="TotalAmount"  label="Total Amount"  type="currency"  locale="en-US"  currency="USD"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element4" class="nds-col   nds-p-around_x-small  nds-size_12-of-12  " data-rindex={rindex} style="      
         " >
    <omnistudio-block data-style-id="state0element4_child"  card={card}  record={record}  label="\Order Number: {OrderNumber} - {Status}"  collapsible="true"  collapsed-by-default="true"  styles='\{"label":{"color":"#15A321"}}'  theme="nds"  ><div class="nds-grid nds-wrap">
          <div data-style-id="state0element4block_element0" class="nds-col   nds-size_12-of-12 " data-rindex={rindex} style="" ><c-cf-order-items data-style-id="state0element4block_element0_child"  tracking-obj={_childCardTrackingObj}  is-inside-parent={insideParent} parent-uniquekey={uniqueKey}  card-node=""  parent-record={record}  records={_records}  parent-mergefields={card}  record-id={recordId}  is-child-card-tracking-enabled="false"  parent-attribute='\{"OrderId":"{OrderId}"}'  object-api-name={objectApiName}  theme="nds"   onupdateparent={updateParentData}></c-cf-order-items>
    </div>
        </div></omnistudio-block>
    </div>
        </div>
      </omnistudio-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <omnistudio-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </omnistudio-action>
  
            <omnistudio-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </omnistudio-action>
            </div>
          </template>
