<template>
    <div class="product" data-pid="1010414AP0">
        <div class="product-tile m-2 mt-4">
            <!-- dwMarker="product" dwContentID="20b49f5c2f82fa772d70d44e9d" -->
            <div class="image-container">
                <a href={productUrl}>
                    <img
                        class="tile-image"
                        src={productImageUrl}
                        alt={productName}
                        title={productName}
                        itemprop="image">
                </a>
                <a
                    class="wishlistTile"
                    href="#"
                    title="Wishlist"
                >
                    <i class="fal fa-heart"></i>
                </a>
                <div>
                    <a onclick={openModalWindow}
                        class="quickview hidden-sm-down btn btn-outline-primary mx-3"
                        title={quickViewTitle}>
                        Use Points
                    </a>
                </div>
            
            </div>
            
            <div class="tile-body d-flex flex-column align-items-center justify-content-between">
               <!--<div class="color-swatches">
                    <div class="swatches">
                        <a href={productUrl}>
                            <div class="swatch swatch-color AP0" data-index="0.0" title="Fiery Red / Black"></div>
                        </a>
                    </div>
                </div>-->
                <div class="pdp-link">
                    <a class="link" href={productUrl}>{productName}</a>
                </div>
                <div class="price">
                    <span class="d-flex">
                        <span class="sales mr-1">
                            <span class="value" content={productPrice}>
                                <lightning-formatted-number
                                    value={productPrice}
                                    
                                ></lightning-formatted-number>
                            </span>
                        </span>
                    </span>
                </div>
            </div>
            <!-- END_dwmarker -->
        </div>

        
    </div>
                
        <template if:true={isSpinner} >
            <div class=" slds-modal slds-fade-in-open">
                <lightning-spinner
                    alternative-text="Loading..." size="large">
                </lightning-spinner>
            </div>
        </template>

    <template if:true={isModalOpen} >
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" >
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header slds-modal__header_empty">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <!-- <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Use your points?</h2> -->
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_xx-large slds-text-align_center" id="modal-content-id-1">
                    <img class="modal-confirmation-img" src={confirmationSrc} alt="" />
                    <h2 class="modal-title slds-hyphenate">Confirmation</h2>
                    <p class="modal-description">To purchase this item,  <span class="bold">{productPrice} points</span> will  be deducted from your total points balance. </p>
                    <p class="modal-description slds-p-top_small">We're just making sure that's what you want.   
                    </p>
                    <div class="buttons-wrapper">
                        <button class="slds-button slds-button_neutral slds-m-right_small" onclick={closeModal} title="Cancel">CANCEL</button>
                        <button class="slds-button slds-button_brand " onclick={initiateRedeemPoints} title="OK">REDEEM</button>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <!-- <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={initiateRedeemPoints} title="OK">Use Points</button>
                </footer> -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div> 
    </template>
</template>
