<template>
    <div class="slds-box accelerate-tier">
        <div class="accelerate-tier__header slds-media slds-media_center">
            <div class="slds-media__figure">
                <img src={tierCard} alt="" />
            </div>
            <div class="slds-media__body">
                <span class="accelerate-tier__header__sub-title">{tierHeading}</span>
                <h3 class="accelerate-tier__header__title">{name}</h3>
            </div>
        </div>
        <p class="accelerate-tier__description">{description}</p>
        <ul>
            <template for:each={benifits} for:item="benifit">
                <li key={benifit.id}>
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <img src={benifit.icon} alt="" />
                        </div>
                        <div class="slds-media__body">
                            {benifit.text}
                        </div>
                    </div>
                </li>
            </template>
        </ul>
    </div>
</template>
