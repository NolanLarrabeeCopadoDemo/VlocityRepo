<template>

            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <omnistudio-toast class="flexcard-toast-element" theme="slds" title="" message="" styletype=""> </omnistudio-toast>
</div>
            <div if:true={showLoader} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <omnistudio-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></omnistudio-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">

      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="slds-col   slds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-flex-icon data-style-id="state0element0_child"   card={card}  record={record}  icon-type="Salesforce SVG"  icon-name="standard:case"  size="small"  extraclass="slds-icon_container slds-icon-standard-case "  variant="inverse"  imgsrc=""  theme="slds"  ></omnistudio-flex-icon>
      </div><div data-style-id="state0element1" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element1_child"   card={card}  record={record}  placeholder=""  field-name="CaseNumber"  label="Case Number"  type="text"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element2" class="slds-col   slds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element2_child"   card={card}  record={record}  placeholder="output"  field-name="Status"  label="Status"  type="text"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element3" class="slds-col   slds-size_4-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element3_child"   card={card}  record={record}  placeholder=""  field-name="Subject"  label="Subject"  type="text"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element4" class="slds-col   slds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element4_child"   card={card}  record={record}  placeholder=""  field-name="Priority"  label="Priority"  type="text"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element5" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element5_child"   card={card}  record={record}  placeholder="output"  field-name="Opened Date"  label="Opened Date"  type="datetime"  format="M/D/YYYY, h:mm a"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element6" class="slds-col   slds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element6_child"   card={card}  record={record}  merge-field="%3Cdiv%20class=%22slds-text-align_center%22%3E%3Cspan%20style=%22font-size:%2018pt;%22%3E%7BChannel%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></omnistudio-output-field>
      </div>
        </div>
      </omnistudio-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <omnistudio-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="slds-col   slds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-flex-icon data-style-id="state0element0_child"   card={card}  record={record}  icon-type="Salesforce SVG"  icon-name="standard:case"  size="small"  extraclass="slds-icon_container slds-icon-standard-case "  variant="inverse"  imgsrc=""  theme="slds"  ></omnistudio-flex-icon>
      </div><div data-style-id="state0element1" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element1_child"   card={card}  record={record}  placeholder=""  field-name="CaseNumber"  label="Case Number"  type="text"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element2" class="slds-col   slds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element2_child"   card={card}  record={record}  placeholder="output"  field-name="Status"  label="Status"  type="text"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element3" class="slds-col   slds-size_4-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element3_child"   card={card}  record={record}  placeholder=""  field-name="Subject"  label="Subject"  type="text"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element4" class="slds-col   slds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element4_child"   card={card}  record={record}  placeholder=""  field-name="Priority"  label="Priority"  type="text"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element5" class="slds-col   slds-size_2-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element5_child"   card={card}  record={record}  placeholder="output"  field-name="Opened Date"  label="Opened Date"  type="datetime"  format="M/D/YYYY, h:mm a"  theme="slds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element6" class="slds-col   slds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element6_child"   card={card}  record={record}  merge-field="%3Cdiv%20class=%22slds-text-align_center%22%3E%3Cspan%20style=%22font-size:%2018pt;%22%3E%7BChannel%7D%3C/span%3E%3C/div%3E"  theme="slds"  ></omnistudio-output-field>
      </div>
        </div>
      </omnistudio-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <omnistudio-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </omnistudio-action>
  
            <omnistudio-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </omnistudio-action>
            </div>
          </template>
